<div class = "search">
<h1>Gif Lookup by Tag</h1>
<p>Enter a tag here and see related Gifs.</p>
<p><a href = "#!upload">Upload a image<a></p>
<input type = "text" ng-model = "tag">

<input type = "button" value = "Submit" ng-click = "search(tag)">
<input type = "button" value = "Prev" ng-click = "prev()">
<input type = "button" value = "Next" ng-click = "next()">
</div>

<div ng-repeat = "pic in response">
	<video loop = "true" autoplay = "true">
	<source ng-src = "{{pic.mp4 | trusted}}" type = "video/mp4"/>
	</video>
</div>
